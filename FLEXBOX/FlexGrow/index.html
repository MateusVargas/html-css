<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Flex-grow</title>
        <style>
			.flex-container {display: flex;}
			*{
				border: 1px solid #0000ff;
				color: #ff0000;
			 }
			 #caixa1 {flex-grow: 4;}
			 #caixa2 {flex-grow: 8;}
 			 #caixa3 {flex-grow: 4;}
        </style>
    </head>
    
    <body>
        <main>

			<div class="flex-container">
				<div id="caixa1">1</div>
				<div id="caixa2">2</div>
				<div id="caixa3">3</div>
			</div>

        </main>
        
    </body>
</html>
