<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="getProduct()">
    <div class="container">
        <header>
            <nav>
                <ul class="menu">
                    <li class="logo">
                        <img class="img" src="../imagens/logo.png" alt="logo">
                    </li>
                    <li class="item"><a href="../index.html">Home</a></li>
                    <li class="item"><a href="#footer">Contato</a></li>
                    <li class="toggle">
                        <a href="#">
                            <div></div>
                            <div></div>
                            <div></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="row select-produtos" id="row-select-produtos">
                <div class="field">
                    <label>Selecione o produto:</label>
                    <select name="select-produtos" id="select-produtos" onchange="escolherProduto()">
                        <option selected disabled>Selecione um produto</option>
                    </select>
                </div>
            </div>

            <div class="row pedido-produto" id="pedido-produto">
                <div class="info-pedido-produto" id="info-pedido-produto"></div>

                <div class="col-form">
                    <form class="form-pedido" id="form-pedido">
                        <h1>Informe seus dados</h1>
                        <div class="field">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" required>
                        </div>
                        <div class="field">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="field">
                            <label for="fone">Telefone</label>
                            <input type="tel" name="fone" id="fone">
                        </div>
                        <div class="field">
                            <label for="cep">CEP</label>
                            <input type="tel" name="cep" id="cep" maxlength="9" oninput="maskCep()" onblur="buscarCep()">
                            <span class="error" id="error-cep">Cep inválido</span>
                        </div>
                        <div class="field">
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua" readonly>
                        </div>
                        <div class="field">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" readonly>
                        </div>
                        <div class="field">
                            <label for="cidade">Cidade/Estado</label>
                            <input type="text" name="cidade" id="cidade" readonly>
                        </div>
                        <button type="submit">FAZER PEDIDO</button>
                    </form>
                </div>
            </div>
        </main>

        <footer id="footer">
            <div class="footer-top">
                <p>Nos acompanhe nas nossas redes sociais:</p>
                <div>
                    <img src="../imagens/instagram.png" alt="instagram">
                    <img src="../imagens/facebook.png" alt="facebook">
                    <img src="../imagens/twitter.png" alt="twitter">
                </div>
            </div>

            <div class="footer-body">
                <div class="endereco">
                    <p>Av. Roraima nº 1000</p>
                    <p>Cidade Universitária Bairro Camobi</p>
                    <p>Santa Maria - RS</p>
                    <p>+55 (55) 3220-8000</p>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; Todos os direitos reservados 2022</p>
            </div>
        </footer>
    </div>

    <script src="../js/script.js"></script>

    <script>
        /*ouvinte que sera executado quando o form for submetido*/
        document.getElementById('form-pedido').addEventListener('submit',function(event){
            event.preventDefault()
            setTimeout(function(){
                alert('Pedido efetuado com sucesso')
            },1000)
        })
    </script>
</body>
</html>
